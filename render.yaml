services:
  - type: web
    name: mantodeus-manager
    env: node
    region: frankfurt
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: PNPM_VERSION
        value: 10.4.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: mantodeus-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: VITE_OAUTH_PORTAL_URL
        value: https://portal.manus.im
      - key: VITE_APP_TITLE
        value: Mantodeus Manager
      - key: VITE_APP_LOGO
        value: /mantodeus-logo.png

databases:
  - name: mantodeus-db
    databaseName: mantodeus_manager
    plan: starter
