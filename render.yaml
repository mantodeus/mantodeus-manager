services:
  - type: web
    name: mantodeus-manager
    env: node
    region: frankfurt
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: PNPM_VERSION
        value: 10.4.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: mantodeus-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OWNER_SUPABASE_ID
        sync: false
      - key: VITE_APP_TITLE
        value: Mantodeus Manager
      - key: VITE_APP_LOGO
        value: /mantodeus-logo.png
      - key: S3_ENDPOINT
        value: https://s3.pub1.infomaniak.cloud
      - key: S3_REGION
        value: us-east-1
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false

databases:
  - name: mantodeus-db
    databaseName: mantodeus_manager
    plan: starter
