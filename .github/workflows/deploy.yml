name: Auto Deploy to Infomaniak

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Note: Build happens on the server (deploy-production.sh), not in CI
      # The server has .env with all required secrets
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.INFOMANIAK_HOST }}
          username: ${{ secrets.INFOMANIAK_USER }}
          key: ${{ secrets.INFOMANIAK_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /srv/customer/sites/manager.mantodeus.com
            bash infra/production/deploy-production.sh

