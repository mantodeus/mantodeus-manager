<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="icon" type="image/png" href="/logo_green.PNG" />
    <link rel="apple-touch-icon" href="/logo_green.PNG" />
    <title>Mantodeus Manager</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0A0F14" />
    <meta name="description" content="Job management system for construction teams to log jobs, create reports, and manage tasks" />
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mantodeus" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo_green.PNG" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo_green.PNG" />
    <!-- Kanit Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS: Initialize theme BEFORE JavaScript loads -->
    <style>
      /* Initialize theme from localStorage immediately */
      :root {
        /* Default to Green Mantis */
        --accent-solid: #0CF57E;
        --primary: #0CF57E;
      }
    </style>
    <script>
      // Initialize theme IMMEDIATELY before any rendering
      (function() {
        var stored = localStorage.getItem('mantodeus.theme');
        var theme = stored || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'green-mantis' : 'orchid-mantis');
        document.documentElement.setAttribute('data-theme', theme);
        
        // Remove any .dark class from old theme system
        document.documentElement.classList.remove('dark');
        
        var root = document.documentElement.style;
        
        // Set background colors immediately for browser off-screen areas (mobile pull-to-refresh, iOS status bar)
        // Use hex values that match oklch backgrounds exactly
        // Light: oklch(0.985 0.004 95) ≈ #FAFAF8
        // Dark: oklch(0.10 0 0) ≈ #1A1A1A
        if (theme === 'orchid-mantis') {
          // Light mode - Orchid Mantis (neutral warm white)
          root.style.setProperty('background-color', '#FAFAF8', 'important');
          if (document.body) {
            document.body.style.setProperty('background-color', '#FAFAF8', 'important');
          }
          var rootEl = document.getElementById('root');
          if (rootEl) {
            rootEl.style.setProperty('background-color', '#FAFAF8', 'important');
          }
          
          // Update theme-color meta tag for browser UI
          var themeColorMeta = document.querySelector('meta[name="theme-color"]');
          if (themeColorMeta) {
            themeColorMeta.setAttribute('content', '#FAFAF8');
          }
        } else {
          // Dark mode - Green Mantis (neutral deep black, no blue tint)
          root.style.setProperty('background-color', '#1A1A1A', 'important');
          if (document.body) {
            document.body.style.setProperty('background-color', '#1A1A1A', 'important');
          }
          var rootEl = document.getElementById('root');
          if (rootEl) {
            rootEl.style.setProperty('background-color', '#1A1A1A', 'important');
          }
          
          // Update theme-color meta tag for browser UI
          var themeColorMeta = document.querySelector('meta[name="theme-color"]');
          if (themeColorMeta) {
            themeColorMeta.setAttribute('content', '#1A1A1A');
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Load analytics only if configured
      (function() {
        var endpoint = '';
        var websiteId = '';
        if (endpoint && websiteId) {
          var script = document.createElement('script');
          script.defer = true;
          script.src = endpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>

</html>
