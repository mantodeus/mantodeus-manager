<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" type="image/png" href="/logo_green.PNG" />
    <link rel="apple-touch-icon" href="/logo_green.PNG" />
    <title>Mantodeus Manager</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0A0F14" />
    <meta name="description" content="Job management system for construction teams to log jobs, create reports, and manage tasks" />
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mantodeus" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo_green.PNG" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo_green.PNG" />
    <!-- Kanit Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS: Initialize theme BEFORE JavaScript loads -->
    <style>
      /* Initialize theme from localStorage immediately */
      :root {
        /* Default to Green Mantis */
        --accent-solid: #0CF57E;
        --primary: #0CF57E;
      }
    </style>
    <script>
      // Initialize theme IMMEDIATELY before any rendering
      (function() {
        var stored = localStorage.getItem('mantodeus.theme');
        var theme = stored || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'green-mantis' : 'orchid-mantis');
        document.documentElement.setAttribute('data-theme', theme);
        
        // Remove any .dark class from old theme system
        document.documentElement.classList.remove('dark');
        
        var root = document.documentElement.style;
        
        // Set background colors immediately for browser off-screen areas
        if (theme === 'orchid-mantis') {
          // Light mode - Orchid Mantis
          root.backgroundColor = '#F2F1EE';
          document.body && (document.body.style.backgroundColor = '#F2F1EE');
          
          // Update theme-color meta tag
          var themeColorMeta = document.querySelector('meta[name="theme-color"]');
          if (themeColorMeta) {
            themeColorMeta.setAttribute('content', '#F2F1EE');
          }
          
          // Set CSS variables immediately for Orchid Mantis
          root.setProperty('--accent-solid', '#FF4FA3');
          root.setProperty('--accent-gradient', 'linear-gradient(135deg, #FF4FA3 0%, #FF78C7 50%, #E83D8C 100%)');
          root.setProperty('--primary', '#FF4FA3');
          root.setProperty('--accent', '#FF4FA3');
          root.setProperty('--ring', '#FF4FA3');
          root.setProperty('--chart-1', '#FF4FA3');
          root.setProperty('--chart-2', '#FF78C7');
          root.setProperty('--chart-3', '#E83D8C');
        } else {
          // Dark mode - Green Mantis
          root.backgroundColor = '#0A0F14';
          document.body && (document.body.style.backgroundColor = '#0A0F14');
          
          // Update theme-color meta tag
          var themeColorMeta = document.querySelector('meta[name="theme-color"]');
          if (themeColorMeta) {
            themeColorMeta.setAttribute('content', '#0A0F14');
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Load analytics only if configured
      (function() {
        var endpoint = '';
        var websiteId = '';
        if (endpoint && websiteId) {
          var script = document.createElement('script');
          script.defer = true;
          script.src = endpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>

</html>
